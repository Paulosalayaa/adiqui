<button class='potential-leaderboard-game ${leaderboardGame.isLeaderboard ? "leaderboard-game" : ""}' 
        id='${leaderboardGame.gameId}' 
        data-game-id='${leaderboardGame.gameId}' 
        data-game-name='${leaderboardGame.gameName}' 
        data-game-image='${leaderboardGame.gameImage}' 
        data-game-link='${leaderboardGame.gameLink}' 
        data-game-score='${leaderboardGame.score}' 
        data-game-score-type='${leaderboardGame.scoreType}' 
        data-game-platform='${leaderboardGame.platform}' 
        data-game-date='${leaderboardGame.date}' 
        data-game-description='${leaderboardGame.description}' 
        data-game-notes='${leaderboardGame.notes}'>
</button>
